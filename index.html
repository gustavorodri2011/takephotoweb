<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
            <title>Foto web</title>
            <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link href="css/bootstrap-icons.css" rel="stylesheet">
            <link href="css/sweetalert2.min.css" rel="stylesheet">
            <link href="css/animate.min.css" rel="stylesheet">
            <link href="css/styles.css" rel="stylesheet" >
          </head>
    </head>
    <body>
      <div id="container" class="container">
        <div class="row text-center">
          <div class="col">
            <p class="fs-1 ">Fotografiar</p>
            <hr>
            </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <p class="fs-6">Camara</p>
            <video id="webcam" class="webcam rounded-2"></video>
          </div>         
        </div>
        <div class="row text-center">
          <div class="col"><button id="snap" class="btn btn-warning btn-lg animate__animated animate__fadeInDown">
            <i class="bi bi-camera-fill"></i> Tomar foto</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-end">
            <hr>
            <button id="close" class="btn btn-danger btn-lg">
              <i class="bi bi-box-arrow-left"></i> Cerrar</button>
          </div>
        </div>
      </div>    

<!-- Modal -->
<div class="modal text-center animate__animated animate__fadeInDown slow" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Previsualizaci√≥n</h5>
        <button type="button" id="close_modal" class="btn_close_modal"><i class="bi bi-x-lg"></i></button>
      </div>
      <div class="modal-body">
        <canvas id="canvas"></canvas>
      </div>
      
      <div class="modal-footer d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="button" id="download-button" class="btn btn-outline-success" style="width: 20%;"><i class="bi bi-check2-circle"></i> Guardar</button>
      </div>
    </div>
  </div>
</div>

<audio id="sound-file" src="sounds/camara_snap.mp3"></audio>
  
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/sweetalert2.min.js" type="text/javascript"></script>
        <script src="js/jquery.blockUI.js" type="text/javascript"></script>
        <script src="js/webcam.js" type="text/javascript"></script>
    </body>
</html>
